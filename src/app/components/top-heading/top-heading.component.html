<div class="container">
  <h2 class="text-center">Top Headlines</h2>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let article of topHeadlinesDisplay">
      <div class="article">
        <div class="card">
          <img *ngIf="article.urlToImage" [src]="article.urlToImage" class="card-img-top" alt="article-image">
          <img *ngIf="!article.urlToImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png" class="card-img-top" alt="article-image">
          <div class="card-body">
            <p class="author-name">{{article.author}}</p>
            <p class="article-date">{{article.publishedAt}}</p>
            <h5 class="card-title">{{article.title}}</h5>
            <a href="{{article.url}}" target="_blank" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
